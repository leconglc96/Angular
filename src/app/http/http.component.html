<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <h3 class="card-header card-primary"> Albums List </h3>
        <div class="card-block">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>User Id</th>
              <th>Id</th>
              <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let album of albums">
              <td>{{album.userId}}</td>
              <td>{{album.id}}</td>
              <td>{{album.title}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12">
      <hr>
      <h4>Form add album</h4>
      <form role="form">
        <div class="form-group">
          <label for="">User Id: </label>
          <input type="number" class="form-control" name="userId" placeholder="Input User Id ..." [(ngModel)]="userId">
        </div>
        <div class="form-group">
          <label for="">Title: </label>
          <input type="text" class="form-control" name="title" placeholder="Input Title ..." [(ngModel)]="title">
        </div>
        <button class="btn btn-success" type="button" (click)="addAlbum(userId, title)"> Add User </button>
      </form>
    </div>
  </div>
</div>
