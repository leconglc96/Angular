<table class="table table-bordered">
  <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Link</th>
      <th>Author</th>
      <th>Edit / Delete</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{movie.name}}</td>
    <td>
      <a [href]="movie.link">{{movie.name}}</a>
    </td>
    <td>{{movie.author}}</td>
    <td>
      <button type="button" class="btn btn-secondary" data-toggle="modal" title="Edit movie" data-target="#myModal" (click)="editMovie(movie.id, movie.name, movie.link, movie.author)">Edit</button>
      <br><br>
      <button type="button" class="btn btn-danger" (click)="removeMovie(movie.id)" title="Delete movie">Remove</button>
    </td>
  </tr>
  </tbody>
</table>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">Edit Item</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="">Name: </label>
            <input type="text" class="form-control" name="name" placeholder="Input name ..." [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label for="">Link: </label>
            <input type="text" class="form-control" name="link" placeholder="Input link ..." [(ngModel)]="link">
          </div>
          <div class="form-group">
            <label for="">Author: </label>
            <input type="text" class="form-control" name="author" placeholder="Input author ..." [(ngModel)]="author">
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-success" type="button" data-dismiss="modal" (click)="update(name, link, author)"> Update Item </button>
      </div>
    </div>
  </div>
</div>
